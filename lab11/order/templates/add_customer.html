<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>{{ title }}</h1>
	
	{% if update and customer %}
		<form action="{% url 'customer_edit' customer.id %}" method="POST">
	{% else %}
		<form action="{% url 'add_customer' %}" method="POST">
	{% endif %}

		{% csrf_token %}
		{% for hidden in form.hidden_fields %}
			{{ hidden }}
		{% endfor %}

		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}
			{{ field }} <br />
		{% endfor %}
		<input type="submit" name="submit" value="{{ title }}" />
	</form>
</body>
</html>
