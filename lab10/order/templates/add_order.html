<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
    </head>

    <body>
        <h1>Agregar Orden</h1>

        {% if order and update %}

            <form id="order_form" method="post" action="{% url 'order_edit' order.id %}">

        {% else %}

            <form id="order_form" method="post" action="{% url 'add_order' %}">

        {% endif %}

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}<br />
            {% endfor %}

            <input type="submit" name="submit" value="Crear Orden" />
        </form>
    </body>
</html>
